<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3>醫生個人資料查詢</h3>
    請輸入醫生身分證號碼：
    <input type="text" id="doc_id_num">
    <input type="submit" value="查詢" name="searchBtn" id="searchBtn" onclick="getDocData()"><br>
    <script src="./getDocData.js"></script>

    <h3>新增病歷資料</h3>
    病患身分證號碼:
    <input type="text" id="id_num">
    醫生編號：
    <input list="doc_list" id="doc_id">
    <datalist id="doc_list"></datalist>
    看診日期：
    <input type="date" id="date"><br><br>
    疾病名稱：
    <input type="text" id="disease_name">
    用藥天數：
    <input type="text" id="med_days">
    備註：
    <input type="text" id="comment" value=" NONE"><br><br>
    治療藥品：<br><br>
    <div id="med"></div>
    <br><br>
    <input type="submit" value="新增" id="sub_new_rec" onclick="addPatRec()">
    <br><br>
    <h3>查詢病人病歷</h3>
    請輸入病人身分證號碼：
    <input type="text" id="pat_id_num">
    <input type="submit" value="查詢" name="searchBtn" id="searchBtn" onclick="getPatRec()"><br>
    <script src="../patient/getPatRec.js"></script>
    <h3>查詢病人資料</h3>
    請輸入病人身分證號碼：
    <input type="text" id="pat_id_num">
    <input type="submit" value="查詢" name="searchBtn" id="searchBtn" onclick="getPatData()"><br>
    <script src="../patient/getPatData.js"></script>
    <h3>新增藥品</h3>
    藥品編號：
    <input type="text" id="med_id">
    藥品名稱：
    <input type="text" id="med_name">
    藥品學術名稱：
    <input type="text" id="med_academic_name">
    藥品作用：
    <input type="text" id="med_effect">
    <input type="submit" value="新增" name="searchBtn" id="searchBtn" onclick="addMed()"><br>
    <script src="../medicine/addMedInfo.js"></script>
    <br><br>
    <h3>修改藥品</h3>
    藥品編號：
    <input type="text" id="med_id">
    藥品名稱：
    <input type="text" id="med_name">
    藥品學術名稱：
    <input type="text" id="med_academic_name">
    藥品作用：
    <input type="text" id="med_effect">
    <input type="submit" value="修改" name="searchBtn" id="searchBtn" onclick="updateMed()"><br>
    <script src="../medicine/updateMedInfo.js"></script>
    <br><br>
    <h3>查詢藥品</h3>
    請輸入藥品編號：
    <input type="text" id="med_id">
    <input type="submit" value="查詢" name="searchBtn" id="searchBtn" onclick="getMed()"><br>
    <script src="../medicine/getMedInfo.js"></script>
    <script src="./getDocList.js"></script>
    <script src="./getMedList.js"></script>
    <script src="./addPatRec.js"></script>
    <script>
        getDocList();
        getMedList();
    </script>
</body>

</html>
