<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/clinic-system/view/src/styles/doctor.css">
</head>
</head>

<body>
    <a href="/clinic-system/view/clinic" class="button">Main Page</a><br>
    <div class="pt-5 pt-md-6 pt-lg-7">
        <div class="container pt-3 pt-md-0">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-7 pb-md-4 text-center">
                    <h2 class="h2 mb-grid-gutter top_topic">Patient Records <span
                            class="top_topic_span rounded px-3 py-2">Insert</span></h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row m-3">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row big_box">
                    <div class="col p-5 left_box">
                        <h1 class="m-3">Patient Record</h1>
                        <input class="form-control rounded-start m-3" type="text" id="id_num"
                            placeholder="Patient ID Number">
                        <input class="form-control rounded-start m-3" list="doc_list" placeholder="Choose Doctor ID" id="doc_id">
                        <datalist id="doc_list"></datalist>
                        <input class="form-control rounded-start m-3" type="date" id="date" placeholder="">
                        <input class="form-control rounded-start m-3" type="text" id="disease_name"
                            placeholder="Disease Name">
                        <input class="form-control rounded-start m-3" type="text" id="med_days"
                            placeholder="Medicine Days">
                        <input class="form-control rounded-start m-3" type="text" id="comment" placeholder="Comment">
                    </div>
                    <div class="col p-5 right_box">
                        <h1 class="m-3">Cure Medicine</h1>
                        <div id="med" class="med_list px-4"></div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn green btn-lg" type="submit" onclick="addPatRec();">Add Record</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="/clinic-system/view/src/scripts/get/getDocList.js"></script>
    <script src="/clinic-system/view/src/scripts/get/getMedList.js"></script>
    <script src="/clinic-system/view/src/scripts/add/addPatRec.js"></script>
    <script>
        getDocList();
        getMedList();
    </script>
</body>

</html>
