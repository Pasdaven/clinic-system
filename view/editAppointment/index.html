<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bookstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">


    <link rel="stylesheet" href="/clinic-system/view/src/styles/editAppointment.css">
    <title>Edit Appointment</title>
</head>

<body>
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Clinic System</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message"></div>
        </div>
    </div>
    <div class="page">
        <div class="container py-5">
            <div class="row my-5 text-center">
                <div class="col-lg-4">
                    <div class="card card-frame">
                        <div class="card-header py-3">
                            <h3 class="text-primary">Waiting</h3>
                        </div>
                        <div class="card-body sortable" id="waiting">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card card-frame">
                        <div class="card-header py-3">
                            <h3 class="text-warning">In Progress</h3>
                        </div>
                        <div class="card-body sortable" id="inProgress">
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="card card-frame">
                        <div class="card-header py-3">
                            <h3 class="text-success">Finish</h3>
                        </div>
                        <div class="card-body sortable" id="finish">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Google api jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google api jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="/clinic-system/view/src/scripts/appointment/sortable.js"></script>
    <script src="/clinic-system/view/src/scripts/appointment/getTodayAppointmentInfo.js"></script>
</body>

</html>
