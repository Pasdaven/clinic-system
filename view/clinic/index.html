<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/clinic-system/view/src/styles/clinic.css">
</head>

<body>
    <div class="container pt-5 pb-4 py-lg-7">
        <div class="row">
            <div class="text-center pt-3 pt-lg-4">
                <h2 class="h1 mb-4">Clinic <span class="top_topic_span rounded px-3 py-2">System</span>
                </h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="card card-1">
                <div class="icon">
                    <img src="/clinic-system/view/src/image/clinic.png">
                </div>
                <div class="details">
                    <h2 class="details_topic">Clinic</h2>
                    <div class="details_list">
                        <a href="/clinic-system/view/searchPatInfo" class="button">病患病例資料查詢</a><br>
                        <a href="/clinic-system/view/addPatAllergy" class="button">新增病患過敏藥物</a><br>
                        <a href="/clinic-system/view/delPatAllergy" class="button">刪除病患過敏藥物</a><br>
                        <a href="/clinic-system/view/searchDocInfo" class="button">醫生個人資料查詢</a><br>
                        <a href="/clinic-system/view/appointment" class="button">病患線上掛號</a><br>
                        <a href="/clinic-system/view/schedule" class="button">更新醫生看診時間</a><br>
                        <a href="/clinic-system/view/addMedInfo" class="button">新增藥物資訊</a><br>
                        <a href="/clinic-system/view/updateMedInfo" class="button">更新藥物資訊</a><br>
                        <a href="/clinic-system/view/searchMedInfo" class="button">藥物資訊查詢</a><br>
                    </div>
                </div>
            </div>

            <div class="card card-2">
                <div class="icon">
                    <img src="/clinic-system/view/src/image/patient.png">
                </div>
                <div class="details">
                    <!-- 病患病例資料查詢
                    新增病患病例資料
                    藥品資料查詢 -->
                    <h2 class="details_topic">Patient</h2>
                    <div class="details_list">
                        <a href="/clinic-system/view/searchPatInfo" class="button">病患病例資料查詢</a><br>
                    </div>
                </div>
            </div>

            <div class="card card-3">
                <div class="icon">
                    <img src="/clinic-system/view/src/image/doctor.png">
                </div>
                <div class="details">
                    <!-- 病患病例資料查詢
                    病患線上掛號
                    掛號即時狀態查詢 -->
                    <h2 class="details_topic">Doctor</h2>
                    <div class="details_list">
                        <a href="/clinic-system/view/searchPatInfo" class="button">病患病例資料查詢</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
