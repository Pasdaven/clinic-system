<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Info</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/clinic-system/view/src/styles/updatePatInfo.css">
    <link rel="shortcut icon" href="/clinic-system/view/src/image/logo.png" type="image/x-icon">
</head>

<body>
    <a href="/clinic-system/view/clinic" class="button">Main Page</a><br>
    </div>
    <div class="pt-5 pt-md-6 pt-lg-7">
        <div class="container pt-3 pt-md-0">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h1 class="mb-grid-gutter top_topic">Update Patient <span
                            class="top_topic_span rounded px-3 py-2">Information</span></h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row m-3">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="box p-5">
                            <input class="form-control rounded-start my-3" type="text" id="id_num"
                                placeholder="Patient ID">
                            <input class="form-control rounded-start my-3" type="text" id="change_place"
                                placeholder="Change Place">
                            <input class="form-control rounded-start my-3" type="text" id="change_text"
                                placeholder="Change Text">
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button class="btn yellow btn-lg" type="submit" onclick="updatePatInfo();">Update
                        Patient</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="/clinic-system/view/src/scripts/update/updataPatInfo.js"></script>
</body>

</html>
