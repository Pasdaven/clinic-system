<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/clinic-system/view/src/styles/searchPatInfo.css">
</head>

<body id="searchPatInfo">
    <a href="/clinic-system/view/clinic" class="button">Main Page</a><br>
    <div class="pt-5 pt-md-6 pt-lg-7">
        <div class="container pt-3 pt-md-0">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-7 pb-md-4 text-center">
                    <h4 class="h2 mb-grid-gutter top_topic">Patient Information <span
                            class="top_topic_span rounded px-3 py-2">Search</span></h4>
                    <div class="input-group flex-nowrap search"><i
                            class="position-absolute top-50 start-0 translate-middle-y text-muted ms-3"></i>
                        <input class="form-control rounded-start" type="text" id="pat_id_num"
                            placeholder="Patient ID Number">
                        <button class="btn search_btn btn-lg" type="submit" name="search" onclick="cleanPage(); getPatData();">Search</button>
                        <script>
                            i = 0;
                            function cleanPage() {
                                if (i > 0) {
                                    document.getElementById("clean1").remove();
                                }
                                i++;
                            }
                        </script>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/clinic-system/view/src/scripts/get/getPatData.js"></script>
</body>

</html>
