<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/clinic-system/view/src/styles/appointmentHistory.css">
    <title>Appointment History</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cancel Appointment</h5>
                </div>
                <div class="modal-body">
                    Are you sure you want to cancel the appointment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="cancelAppointment();">Cancel
                        Appointment</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="container py-5">
            <div class="row my-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="card info-card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 mx-auto">
                                    <div class="head text-center text-white py-2">
                                        <h3>Current Status</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="info p-3" id="info">
                                <div class="info-row py-3 border-bottom mb-3">
                                    <div class="col-lg-12 text-center">
                                        <h3>Hello, <strong id="patient_name"></strong> !</h3>
                                        Below is your appointment information
                                    </div>
                                </div>
                                <div class="info-row py-3 border-bottom row justify-content-center">
                                    <div class="col-lg-2">
                                        <h5>Time:</h5>
                                        <h5>Doctor:</h5>
                                        <h5>Room:</h5>
                                    </div>
                                    <div class="col-lg-6">
                                        <h5><a id="create_date"></a> (<a id="time_period"></a>)</h5>
                                        <h5 id="doc_name"></h5>
                                        <h5 id="room"></h5>
                                    </div>
                                </div>
                                <div class="row info-row pt-4">
                                    <div class="col-lg-6 text-center current-queue-num-box">
                                        <h1 class="queue-num current-queue-num" id="current_queue_num"></h1>
                                        Current queue number
                                    </div>
                                    <div class="col-lg-6 text-center">
                                        <h1 class="queue-num" id="queue_num"></h1>
                                        Your queue number
                                    </div>
                                </div>
                                <div class="info-row pt-5 text-center">
                                    <h5>Estimated time of consultation</h5>
                                    <h1 class="estimated-time" id="estimated_time"></h1>
                                </div>
                                <div class="info-row pt-5 text-center">
                                    <div class="col-lg-12">
                                        <button class="cancel-btn" onclick="cancelBtn();">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/clinic-system/view/src/scripts/appointment/appointmentHistory.js"></script>
</body>

</html>
